<hello name="{{ name }}"></hello>
<p>

<form [formGroup]="bioSection">
   <div style="width:240px">
      <ng-select [items]="cities"
      bindLabel="name"
      placeholder="Select value"
      formControlName="firstName"
      >
    </ng-select>
   </div>
  <p>
      Selected city: {{selectedCity | json}}
  </p>
</form>
